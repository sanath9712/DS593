version: "3.1"

nlu:

- intent: order_studentid
  examples: |
    - I want to order a student card
    - Can you help me order a student card
    - I need a new student card
    - Can you order me a new student card
    - How can I get a new student card
    - I need to replace my student card


- intent: provide_student_id
  examples: |
    - My student ID is [12345](student_id)
    - It's [98765](student_id)
    - [24680](student_id)
    - The ID is [13579](student_id)

- intent: get_student_id
  examples: |
    - What's my student ID
    - I need my student ID
    - I don't know my student ID
    - What is my ID
    - ID please

- intent: report_covid
  examples: |
    - I took a COVID test
    - I got tested for COVID
    - I had symptoms of COVID and took a test
    - I want to tell you about a test i took

- intent: provide_test_type
  examples: |
    - My test was a [rapid antigen](test_type)
    - It was a [PCR](test_type)
    - The test type was [rapid antigen](test_type)
    - [PCR](test_type)
    - [rapid antigen](test_type)


- intent: provide_test_status
  examples: |
    - [Positive](test_status)
    - [Positive](test_status)
    - I tested [Negative](test_status)
    - My test result is [Positive](test_status)
  synonyms:
    - positive
    - negative
    - pos
    - neg
    - tested positive for covid
    - tested positive for COVID-19
    - tested negative
    - tested positive for coronavirus


